<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    <link rel="stylesheet" type="text/css" href="./src/css/css_agend_expo.css">
</head>
<body>
    <section class="agendamentos">
  <h2>AGENDAMENTOS E EXPOSIÇÕES</h2>
  
  <div class="container">
    <div class="formulario">
      <h3>Preencha os dados solicitados</h3>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="celular">Celular</label>
        <input type="tel" id="celular" name="celular" required>

        <label for="data">Escolha uma data</label>
        <input type="date" id="data" name="data" required>

        <p>Selecione a sede e envie os dados</p>
        <button type="submit">ENVIAR DADOS</button>
      </form>
    </div>

    <div class="exposicoes">
      <h3>Principais Sedes de Exposição</h3>
      <p>Locais Disponíveis:</p>

      <form>
        <label><input type="radio" name="local" value="sp" checked> São Paulo - SP</label><br>
        <label><input type="radio" name="local" value="rj"> Rio de Janeiro - RJ</label><br>
        <label><input type="radio" name="local" value="sc"> Santa Catarina - SC</label>
      </form>

      <div class="mapa">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.915419295119!2d-46.65432168500458!3d-23.56720166793202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c3e5d8b2bb%3A0xf9e86d03897a3a19!2sPaulista%20Avenue!5e0!3m2!1sen!2sbr!4v1651119698844!5m2!1sen!2sbr"
          width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
</section>
</body>
</html>
